<div class="container w-100">
  <h3 class="title text-center my-5">Funcionários</h3>
  <a routerLink="/cadastrarFuncionario/{{id_cargo}}"  class="btn btn-dark" title="Cadastrar Aluno"><i class="fa-solid fa-square-pen"></i></a>
  <div class="table-responsive">
    <table class="table table-hover w-50 m-auto">
      <thead>
        <tr>
          <th scope="col">Identificação</th>
          <th scope="col">Nome do Funcionario</th>
          <th scope="col">Nome da Cidade</th>
          <th scope="col">Editar/Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios" class="fs-5">
          <th scope="row">{{funcionario.id_funcionario}}</th>
          <td>{{funcionario.func_nome}}</td>
          <td>{{funcionario.func_cidade}}</td>
          <!-- <td> <a class="btn btn-dark"><i class="fa-solid fa-user"></i></a></td> -->
          <td>
            <td>
              <a  routerLink="/editarFuncionario/{{funcionario.id_funcionario}}" class="btn btn-success" title="EditarDados"><i class="fa-solid fa-pen-to-square"></i></a>
              <a  routerLink="/excluirFuncionario/{{funcionario.id_funcionario}}" class="btn btn-danger mx-3"><i class="fa-solid fa-trash-can" title="Excluir Turma"></i></a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
