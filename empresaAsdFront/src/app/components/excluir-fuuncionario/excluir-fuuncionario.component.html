<<div class="container w-50 mt-5">
  <h3 class="text-center title my-5">Excluir Funcionário</h3>
  <form class="p-3">
    <div class="mb-3">
        <label class="form-label">Nome do Funcionario</label>
        <input type="text" class="form-control" readonly [(ngModel)]="funcionario.func_nome" name="func_nome" >
    </div>
    <div class="mb-3">
        <label class="form-label">Cidade do Funcionário </label>
        <input type="text" class="form-control" readonly  [(ngModel)]="funcionario.func_cidade"  name = "func_cidade">
    </div>
    <div class="text-center mt-3">
      <button (click)="excluirFuncionario()" class="btn btn-danger">Excluir</button>
      <button  class="btn btn-dark mx-3">Cancelar</button>
    </div>
  </form>
</div>
