<<div class="container w-50 mt-5">
  <h3 class="text-center title mt-5 mb-3">Excluir Funcionário</h3>
  <form class="p-3">
    <div class="mb-3">
        <label class="form-label">Nome do Funcionario</label>
        <input type="text" class="form-control" readonly [(ngModel)]="funcionario.func_nome" name="func_nome" >
    </div>
    <div class="mb-3">
        <label class="form-label">Cidade do Funcionário </label>
        <input type="text" class="form-control" readonly  [(ngModel)]="funcionario.func_cidade"  name = "func_cidade">
    </div>
    <div class="text-center mt-3">
      <button (click)="mostrarModalConfirmacao()" class="btn btn-danger">Excluir</button>
      <button  routerLink="/listarCargos" class="btn btn-dark mx-3">Cancelar</button>
    </div>
  </form>
  <div *ngIf = 'isModalConfirmacao'>
    <div class="myModal">
      <div class="tituloModal">
        <h5 class="fs-5 fw-bolder">Atenção!</h5>
      </div>
      <h6 class="my-4 fs-5">Confirma a exclusão do funcionário?</h6>
      <button class="btn mx-1 btn-modal" (click)="cancelarAcao()">Não</button>
      <button class="btn btn-modal" (click)="excluirFuncionario()" >Sim</button>
    </div>
  </div>
</div>

<div *ngIf="deletado" class="alert alert-danger w-75 text-center m-auto" role="alert">Cargo excluído com sucesso!</div>
<div *ngIf="error" class="alert alert-danger w-75 text-center m-auto" role="alert">Não foi possível deletar este funcionário.</div>
