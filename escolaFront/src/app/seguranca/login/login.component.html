<div class="container-fluid m-auto card-escola p-0 bg-warning">
    <div class="card card-login"  style="padding: 3rem">
        <div class="card-body card-body-escola">
            <form class="text-start w-50 m-auto bg-success p-5 rounded">
              <h5 class="m-auto text-center "><strong>LOGIN</strong></h5>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
              </div>
              <button (click)="submit()" class="btn btn-success w-100 bg-warning text-dark">Entrar</button>
            </form>




        </div>
    </div>
</div>
