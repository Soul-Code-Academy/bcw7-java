<div class="container my-5 w-75">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastro de nova Turma</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Descrição da turma</label>
              <input type="text" class="form-control" [(ngModel)]="turma.tu_descricao" name="tu_descricao">
            </div>
            <div class="mb-3">
              <label class="form-label">Nome da turma</label>
              <input type="text" class="form-control" [(ngModel)]="turma.tu_nome"  name="tu_nome">
            </div>
            <button (click)="cadastrarTurma()" class="btn btn-success">Cadastrar</button>
            <button type="reset" class="btn btn-dark mx-3">Limpar</button>
            <button routerLink="/turma" class="btn btn-success">Listar Turmas</button>
          </form>
      
        </div>
      </div>
</div>
