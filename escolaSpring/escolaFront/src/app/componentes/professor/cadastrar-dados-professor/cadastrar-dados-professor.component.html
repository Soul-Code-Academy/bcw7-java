<div class="container mb-5 p-5 w-75">
  <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Cadastrar Professor {{id_turma}}</h5>

        <form>
          <div class="mb-3">
            <label class="form-label">Nome do professor</label>
            <input type="text" class="form-control" [(ngModel)]="professor.pro_nome" name="pro_nome">
          </div>
          <div class="mb-3">
            <label class="form-label">Formação do professor</label>
            <input type="text" class="form-control" [(ngModel)]="professor.pro_formacao"  name="pro_formacao">
          </div>
          <div class="mb-3">
            <label class="form-label">Foto de identificação</label>
            <input type="file" class="form-control"  [(ngModel)]="professor.pro_foto"  name="pro_foto">
          </div>

          <button (click)="cadastrarProfessor()" class="btn btn-success me-3">Salvar</button>
          <button  routerLink="/turma/{{id_turma}}" class="btn btn-dark">Cancelar</button>

        </form>
      </div>
    </div>
</div>
