<<div class="container w-50 mt-5">
  <h3 class="text-center title mt-5 mb-3">Editar Cargo</h3>
  <form class="p-3">
    <div class="mb-3">
        <label class="form-label">Nome do Cargo</label>
        <input type="text" class="form-control" id="ca_nome" [(ngModel)]="cargo.ca_nome" name="ca_nome" >
    </div>
    <div class="mb-3">
        <label class="form-label">Atribuição do Cargo </label>
        <input type="text" class="form-control" id="ca_atribuicao"  [(ngModel)] ="cargo.ca_atribuicao"  name = "ca_atribuicao">
    </div>
    <div class="text-center mt-3">
      <button (click)="editarCargo()" class="btn btn-success">Salvar</button>
      <button  routerLink="/listarCargos"class="btn btn-dark mx-3">Cancelar</button>
    </div>
  </form>
</div>

<div *ngIf="editado" class="alert alert-success w-75 text-center m-auto" role="alert">Cargo editado com sucesso!</div>
      <div *ngIf="error" class="alert alert-danger w-75 text-center m-auto" role="alert">Erro! Não foi possível editar os dados do cargo.</div>
