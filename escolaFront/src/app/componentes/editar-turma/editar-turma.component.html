<div class="container p-5 w-75">
  <div class="card">
      <div class="card-body">
        <h5 class="card-title">Editar Turma</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Descrição da turma</label>
            <input type="text" class="form-control" [(ngModel)]="turma.tu_descricao" name="tu_descricao">
          </div>
          <div class="mb-3">
            <label class="form-label">Nome da turma</label>
            <input type="text" class="form-control" [(ngModel)]="turma.tu_nome"  name="tu_nome">
          </div>
          <button (click)="editarTurma()" class="btn btn-success">Salvar</button>
          <button  routerLink="/turma"class="btn btn-dark mx-3">Cancelar</button>
        </form>

      </div>
    </div>
</div>
